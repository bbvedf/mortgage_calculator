name: SonarQube Scan
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  sonar-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://e530-77-226-126-42.ngrok-free.app
        with:
          args: >
            -Dsonar.projectKey=mortgage-calculator
            -Dsonar.sources=.  